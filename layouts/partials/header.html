<div id="navbar">
    <a class="nav-link" href="{{ .Site.BaseURL }}">
        {{ .Site.Title }}
    </a>
    <a class="nav-link" href="{{ .Site.BaseURL }}">Home</a>
    {{ range .Site.Menus.main }}
        <a class="nav-link" href="{{ .URL }}">
            {{ $text := print .Name | safeHTML }}
            {{ $text }}
        </a>
    {{ end }}
</div>
